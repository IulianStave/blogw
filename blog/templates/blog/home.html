<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title> DjangoBlog - {{ title }}</title>
        {% else %}
            <title> DjangoBlog</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} at {{ post.date_posted }}</p>
            <p> {{ post.content }}</p>
        {% endfor %}
    </body>
</html>
